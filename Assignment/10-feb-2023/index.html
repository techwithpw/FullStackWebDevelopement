<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div>
                <ul>
                    <li class="home">Home</li>
                    <li>Projects</li>
                    <li>Technologies</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div>
                <img src="assets/hambrger.png" alt="Hamb">
            </div>
        </nav>
        <section class="navbody">
            <div class="navbody-left">
                <div class="heading1">
                    <img src="assets/waving-hand.png" alt="Hello">
                    <h2>Hi Everyone</h2>
                </div>
                <div class="heading2">
                    <h1>Mark Anderson</h1>
                    <h3>Developer</h3>
                </div>
            </div>
            <div class="navbody-right"></div>
            <img src="assets/pc-image.png" alt="PC-Image">
        </section>

    </header>
    <!-- Main Section -->
    <main>
        <section class="projects">
            <div>
                <h1 class="pro-heading">Projects</h1>
                <div class="pro-bar"></div>
            </div>
            <div class="pro-list">
                <div class="project">
                    <img src="assets/image.png" alt="Project-Image">
                    <p>Project 1</p>
                </div>
                <div class="project">
                    <img src="assets/image.png" alt="Project-Image">
                    <p>Project 2</p>
                </div>
                <div class="project">
                    <img src="assets/image.png" alt="Project-Image">
                    <p>Project 3</p>
                </div>
                <div class="project">
                    <img src="assets/image.png" alt="Project-Image">
                    <p>Project 4</p>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer Section -->
    <footer>
        <section class="contact">
            <div>
                <h1 class="con-heading">Contact Me</h1>
                <div class="con-bar"></div>
            </div>
            <div class="icons">
                <img src="assets/github.png" alt="Github-Img">
                <img src="assets/linkedin.png" alt="LinkedIn-Img">
                <img src="assets/outlook.png" alt="Outlook-Img">
            </div>
        </section>
    </footer>
</body>
</html>
